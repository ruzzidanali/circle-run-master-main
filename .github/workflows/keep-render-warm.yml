name: Keep Render warm

on:
  push:
    branches: [ main ]      # TEMP test
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        env:
          TARGET_URL: https://circle-run-master-main.onrender.com/health
        run: |
          curl -m 30 -fsS "$TARGET_URL" || echo "Ping failed, but that's okay"
